snapshots:
  - name: orders_snaphot
    relation: source('jaffle_shop', 'orders')
    config:
      schema: snapshot
      database: analytics
      unique_key: id
      strategy: check
      check_cols: ['id','user_id','order_date','status']
      hard_deletes: ignore
      dbt_valid_to_current: "to_date('9999-12-31')"