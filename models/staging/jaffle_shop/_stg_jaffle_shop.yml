models:
  - name: stg_jaffle_shop__customers
    description: The grain of this table is one customer per row
    columns:
      - name: customer_id
        description: primary key for the customer table
        data_tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    description: one order per row
    columns:
      - name: order_id
        description: "{{ doc('order_status') }}"
        data_tests:
          - unique
          - not_null
      - name: status
        data_tests:
          - accepted_values:
              values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
          