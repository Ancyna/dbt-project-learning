sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a Postgres database
    config:
      freshness:
        warn_after:
          count: 1
          period: day
        error_after:
          count: 4
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: Raw customer data
        columns:
          - name: id
            description: primary key of customer table
            data_tests:
              - unique
              - not_null
              
        freshness: null
      - name: orders
        description: Raw order data
        columns:
          - name: id
            description: primary key of order table
            data_tests:
              - unique
              - not_null
              
        
        