macros:
  - name: cent_to_dollars
    description: A macro that convert dollars to cent and rounds to user input decimal place, or 2 if none is provided
    arguments:
      - name: column_name
        type: string
        description: The name of the column which needs conversion
      - name: decimals
        type: integer
        description: Number of decimal places, default is 2

  - name: grant_select
    description: it will grant priviledges to select all tables and views on schema to role.
    arguments:
      - name: schema
        type: string
        description: name of schema where we need access. default is {{ target.schema }} value.
      - name: role
        type: string
        description: name of role which need access. defualt is {{ target.role }} value.
